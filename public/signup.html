<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
    
<div class="hero is-primary is-medium is-bold">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="tabs is-right">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="./login.html">
                                    <span class="icon">
                                        <i class="fa fa-globe"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                                <br>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


<body>

    <section class="hero is-primary is-fullheight">
        <div class="bg-img">
            <section class="hero is-primary is-fullheight">
                <div class="hero-body">
                    <img class="img-responsive" src="https://cdn-images-1.medium.com/max/1200/1*56D27aV6HKexBFVGXX9Ccw.png" />
                    <div class="container has-text-centered">
                        <div class="column is-8 is-offset-2">
                            <p class="subtitle has-text-black">Sign Up</p>
                            <div class="box">
                                <form action="/expenses" method="post">
                                    <div>
                                        <label>Username:</label>
                                        <input type="text" name="username" id="username" />
                                    </div>
                                    <div>
                                        <label>Email:</label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                    <div>
                                        <label>Password:</label>
                                        <input type="password" name="password" id="password" />
                                    </div>
                                    <div>
                                        <input class="btn btn-primary" type="submit" value="Sign Up" />
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
        </div>
    </section>
</body>

</html>
